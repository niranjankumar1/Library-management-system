<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>signup</title>
    <script>
        function validateForm() {
          var emailInput = document.getElementById("email");
          var passwordInput = document.getElementById("password");
      
          if (!emailInput.value) {
            alert("Please enter an email address.");
            return false; 
          }
          if (!passwordInput.value) {
            alert("Please enter a password.");
            return false; 
          }
      
          window.location.href = "home.html";
          return false; 
        }
      </script>
</head>
<body>
    <img src="img/loader.gif" class="loader" alt="">

    <div class="container">
        <img src="img/icon.webp" class="logo" alt="">
        <form id="myForm" onsubmit="return validateForm()">
            <h2>Login Here</h2>
            <input type="email"  id="email" placeholder="email" required>
            <input type="password"  id="password" placeholder="password" required>
           
            <input type="checkbox" checked class="checkbox" id="terms-and-cond" required>
            <label for="terms-and-cond">agree to our <a href="">terms and conditions</a></label>
            <br>
            <input type="checkbox" class="checkbox" id="notification" required>
            <label for="notification">recieve upcoming offers and events mails</a></label>
            <button class="submit-btn" type="submit" >Login </button>
        </form>
          
       <p>you didn't registered? <a href="signup.html">Register</a></p>
    </div>
</body>
</html>
