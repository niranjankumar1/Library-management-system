<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup.css">
    <title>signup</title>
    <script>
        function validateForm() {
          var nameInput = document.getElementById("name");
          var emailInput = document.getElementById("email");
          var passwordInput = document.getElementById("password");
          var numberInput = document.getElementById("number");
      
          if (!emailInput.value) {
            alert("Please enter an email address.");
            return false; 
          }
          if (!passwordInput.value) {
            alert("Please enter a password.");
            return false; 
          }
          if (!nameInput.value) {
            alert("Please enter a name.");
            return false; 
          }
          if (!numberInput.value) {
            alert("Please enter a number.");
            return false; 
          }
      
          window.location.href = "login.html";
          return false; 
        }
      </script>
</head>
<body class="sign">
    <img src="img/loader.gif" class="loader" alt="">

    <div class="container">
        <img src="img/icon.webp" class="logo" alt="">
        <form id="myForm" onsubmit="return validateForm()">
            <b><h2>Register Here</h2></b>
            <input type="text"  id="name" placeholder="name" required>
            <input type="email"  id="email" placeholder="email" required>
            <input type="password"  id="password" placeholder="password" required>
            <input type="text"  id="number" placeholder="number" required>
            <input type="checkbox" checked class="checkbox" id="terms-and-cond" >
            <label for="terms-and-cond">agree to our <a href="">terms and conditions</a></label>
            <br>
            <input type="checkbox" class="checkbox" id="notification">
            <label for="notification">recieve upcoming offers and events mails</label>
            <button class="submit-btn"  type="submit">create account</button>
        </form>
        <p>created account? <a href="login.html">Login</a></p>
    </div>
</body>
</html>
